{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calculator/calculator.css' %}">
    <title>Calculator</title>
</head>
<body>
    <div class="nadpis">
        <h1>Calculator</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="a">
        <select name="operator">
            <option value="+">+</option>
            <option value="+">-</option>
            <option value="+">*</option>
            <option value="+">/</option>
        </select>
        <input type="text" name="b">
        <hr>
        <input type="submit">
        <br>
        <img src={% static 'calculator/calc.png' %}>
    </form>
    <h2>{{answer}}</h2>
</body>
</html>
